<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Popover Bug Demo</title>
</head>

<body>
  <div id="Sidebar">
    <div class="Sidebar" style="height: 100vh;width: 100vw;">
      <div class="sidebarTab" id="SidebarTab" style="height: 10%;">
        <a class="btn btn-default btn-sidebar" id="SidebarHandle" data-toggle="popover" data-content="SomeText" data-trigger="hover" data-placement="right" data-original-title="" title="" style="height: 100%;width: 5%;background: black;"></a>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    $(document).ready(function () {
      $('[data-toggle="popover"]').popover({
        trigger: 'hover click'
      });
    });
  </script>
</body>

</html>
